{% extends 'core/base.html' %}

{% block head_title %}Inventario{% endblock %}



{% block content %}
    <h1 class="font-mono font-bold text-3xl text-center pb-5 pt-10">Nuevo Artículo</h1>
    <hr />
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}

        <div class="mb-4">

            <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
               Código
            </label>

            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="Código" id="Código"  required placeholder="Código">

            <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                Descripción
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="Descripción" id="Descripción"  required placeholder="Descripción">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                Fecha de Ingreso
            </label>
            <input type="Date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="Fecha_1" id="Fecha_1"  required value=today>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                Valor
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="Valor" id="Valor"  required placeholder="Valor">
        </div>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Crear
        </button>
    </form>

{% endblock %}
